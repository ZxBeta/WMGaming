    <style data-tag="reset-style-sheet">
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      figure,
      blockquote,
      figcaption {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: transparent;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
        appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Poppins;
        font-size: 20px;
      }

      body {
        font-weight: 300;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.55;
        color: var(--dl-color-gray-white);
        background-color: var(--dl-color-gray-black);
      }
    </style>

    <link

      data-tag="font"
    />
    <!--This is the head section-->
    <!-- <style> ... </style> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background-color: #252424;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: grey;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            /* background: #b30000; */
            background-image: url('https://media.tenor.com/lveDtTE8Ek8AAAAM/rainbow-swirls-relaxing.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* fade in animation*/

        @-webkit-keyframes fadeInUp {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes outline-color {
        0% {
          -webkit-text-stroke: 1px white;
        }

        10% {
          -webkit-text-stroke: 1px green;
        }

        20% {
          -webkit-text-stroke: 1px yellow;
        }

        30% {
          -webkit-text-stroke: 1px blue;
        }

        40% {
          -webkit-text-stroke: 1px cyan;
        }

        50% {
          -webkit-text-stroke: 1px red;
        }

        60% {
          -webkit-text-stroke: 1px violet;
        }

        70% {
          -webkit-text-stroke: 1px grey;
        }

        80% {
          -webkit-text-stroke: 1px pink;
        }

        90% {
          -webkit-text-stroke: 1px orange;
        }

        100% {
          -webkit-text-stroke: 1px rgb(88, 46, 155);
        }
      }
      @keyframes shadow-color {
        0% {
          -webkit-text-stroke: 1px white;
          text-shadow: 5px 5px white;
        }

        10% {
          -webkit-text-stroke: 1px green;
          text-shadow: 5px 5px green;
        }

        20% {
          text-shadow: 5px 5px yellow;
          -webkit-text-stroke: 1px yellow;
        }

        30% {
          text-shadow: 5px 5px blue;
          -webkit-text-stroke: 1px blue;
        }

        40% {
          text-shadow: 5px 5px cyan;
          -webkit-text-stroke: 1px cyan;
        }

        50% {
          text-shadow: 5px 5px red;
          -webkit-text-stroke: 1px red;
        }

        60% {
          text-shadow: 5px 5px violet;
          -webkit-text-stroke: 1px violet;
        }

        70% {
          text-shadow: 5px 5px grey;
          -webkit-text-stroke: 1px grey;
        }

        80% {
          text-shadow: 5px 5px pink;
          -webkit-text-stroke: 1px pink;
        }

        90% {
          text-shadow: 5px 5px orange;
          -webkit-text-stroke: 1px orange;
        }

        100% {
          -webkit-text-stroke: 1px rgb(88, 46, 155);
          text-shadow: 5px 5px rgb(88, 46, 155);
        }
      }
    </style>
    <style data-section-id="dropdown">
      [data-thq="thq-dropdown"]:hover > [data-thq="thq-dropdown-list"] {
        display: flex;
      }

      [data-thq="thq-dropdown"]:hover > div [data-thq="thq-dropdown-arrow"] {
        transform: rotate(90deg);
      }
    </style>
